<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css\TenSiman.css">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="js\javescript.js"></script>
    </head>
    <body>

        <script>

            var count = 10;
            function timer() {
                if (count <= 0) {
                    return;
                }
                count = count - 1;
                document.getElementById("timer").innerHTML = count + " secs";
            }

            function playVideo() {
                var video = document.getElementById("video");
                document.getElementById("video").play();
                setInterval(timer, 1000);

            }

            video.addEventListener("playing", function() {
                counter = 10;
                setInterval(timer, 1000);
            }, false);

            video.addEventListener("canplay", function() {
                var video = document.getElementById("video");
                document.getElementById("video").play();
            }, false);

        </script>

        <video id="video" loop poster="http://opi.mt.gov/Images/Video/click_to_play_640x360.jpg" oncanplay="playVideo()">
            <source src="http://stavoren.milab.idc.ac.il/public_html/movies/father.mp4">
            Your browser does not support the video tag.
        </video>

    <center><span id="timer"></span></center>




    <div id='buttons'>

        <button onclick="playVideo()">play()</button>


    </div>


</body>
</html>
