<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    </head>
    <body>
        <form action="chat.html">
            <center>
                <table width="33%">
                    <tr>
                        <td>Please supply your name:</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>What is your age?</td>
                        <td><input type="range" name="age_slider" id="age_slider" value="27" min="0" max="100" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <fieldset data-role="controlgroup">
                                <legend>Choose your gender</legend>
                                <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" checked="checked" />
                                <label for="radio-choice-1">Male</label>

                                <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2"  />
                                <label for="radio-choice-2">Female</label>
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div data-role="collapsible">
                                <h3>Why do we need this data?</h3>
                                <p>We save it and sell it to other people</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            You have to agree to our <a href="terms.html">Terms Of Use</a>
                            <br/>
                            <label><input type="checkbox" id="agree_checkbox" />I agree</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Let's Go!" />
                        </td>
                    </tr>
                </table>
            </center>
        </form>
    </body>
</html>
